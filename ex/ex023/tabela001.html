<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    
}

caption {font-size: 1.5em;
    font-weight: bold;
    padding: 10px;
    background-color: lime;
}

table {
    width: 600px;
    border-collapse: collapse;
    text-align: center;
}

thead, tfoot {
    background-color: rgb(0, 0, 0);
    color: white;
}

th, td {
    border: solid black;
    padding: 10px;
}

tbody > tr:nth-child(2n) {
    background-color: lightgray;


}

td.num {text-align: right;}

</style>

<body>
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col">População</th>

        </thead>

        <tbody>

            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>

            <tr>
                <td> Minas Gerais</td>
                <td class="num">20 538 718	</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15 989 929	</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 882 965</td>
            </tr>
            
            <tr>
                <td>Pernambuco</td>
                <td class="num">9 058 931</td>
            </tr>





        </tbody>

        <tfoot>
            <th scope="row">Total</th>
            <td class="num"><strong>126 467 787</strong></td>


        </tfoot>
    </table>
    
</body>
</html>
